<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/profile page.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="logo-netflix-nav" src="assets/netflix_logo.png" alt="" />
        </a>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <div class="col col-12">
            <h1 class="mt-5">Edit Profile</h1>
            <hr />
          </div>
          <div class="col col-3 col-md-3 col-lg-2 col-xl-2">
            <img class="kids-icon" src="assets/kids_icon.png" alt="" />
          </div>
          <div class="col col-9 col-md-9 col-lg-10 col-xl-10">
            <p class="w-75 bg-secondary p-2 fw-bold">Strive Student</p>
            <p class="mt-3">Language:</p>
            <div class="dropdown">
              <button
                class="button-language btn-dark dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu bg-dark">
                <li><a class="dropdown-item text-white" href="#">Italy</a></li>
                <li>
                  <a class="dropdown-item text-white" href="#">Francais</a>
                </li>
                <li>
                  <a class="dropdown-item text-white" href="#">German</a>
                </li>
              </ul>
              <hr />
              <h4>Maturity Settings:</h4>
              <p class="mt-3 bg-secondary w-50 p-1 fw-bold">
                ALL MATURITY RATINGS
              </p>
              <p class="mt-3 fw-bold">
                Show titles of all maturity ratings for this profile
              </p>
              <button class="button-edit mt-3 mb-3">EDIT</button>
              <hr />
              <h4>Autoplay controls</h4>
              <input class="mt-3" type="checkbox" />
              <span class="ms-2"
                >Autoplay next episode in a series on all devices</span
              ><br />
              <input class="mt-2 mb-5" type="checkbox" />
              <span class="ms-2"
                >Autoplay previews while browsing on all devices</span
              >
            </div>
          </div>
          <hr />
          <div
            class="col col-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-3 d-flex justify-content-center"
          >
            <button class="button-edit1">SAVE</button>
            <button class="button-edit2">CANCEL</button>
            <button class="button-edit3">DELETE PROFILE</button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
